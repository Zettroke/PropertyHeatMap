<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <title>PropertyHeatMap</title>
    <link rel="stylesheet" href="main_style.css"/>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div  style="width: 100%;" class="w3-cell-row">
    <div id="map" class="map w3-cell" style="width: 75vw;"></div>
    <div id="side_container" class="w3-cell" style="width: 25vw; border-left: gray 2px solid; height: 100vh; max-height: 100vh; overflow: hidden; display: block;">
        <div id="tools_container">
            <div class="search_bar w3-cell-row">
                <div class="w3-cell" style="width: 100%; position: relative">
                    <input class="w3-input" type="search" id="search_box" oninput="search_hints()" title="Поиск" style="width: 100%;"/>
                    <div id="search_hint_list" class="suggest_list" style="display: none; padding: 1px; width: 100%; position: absolute; background: white; z-index: 100"></div>
                </div>
                <div class="w3-cell w3-cell-middle" style="padding: 0 8px; cursor: pointer">
                    <i class="fa fa-search w3-large"></i>
                </div>
            </div>
            <div class="w3-pale-green" style="">
                <div class="w3-cell-row" style="padding: 16px 0; width: 100%">
                    <div class="w3-cell">
                        <label>Цена</label>
                        <input id="target_price" type="number" step=1000 min=0>
                    </div>
                    <div class="w3-cell">
                        <label>Диапозон</label>
                        <input id="price_range" type="number" step=0.01 max=1 min=0>
                    </div>
                </div>
                <div class="w3-center">
                    <button class="w3-button w3-gray" onclick="show_prices()">Поиск</button>
                </div>
                <div class="w3-center" style="margin: 10px 0; z-index: 10">
                    <input id="radio_foot_true" class="w3-radio" type="radio" name="foot_mode" checked onchange="foot_mode_update()">
                    <label>Пешком</label>

                    <input id="radio_foot_false" class="w3-radio" type="radio" name="foot_mode" onchange="foot_mode_update()">
                    <label>Машина</label>
                </div>
                <div  style="margin-top: 10px; margin-left: auto; width: fit-content">
                    <a id="property_tab_button" class="w3-button w3-white">Жильё</a>
                    <a id="infrastructure_tab_button" class="w3-button w3-pale-green">Инфраструктура</a>
                </div>
            </div>


            <h4 id="current_address" style="margin: 5px 0"></h4>
        </div>
        <div id="lists_container">
            <div id="apartment_list" style="overflow-y: auto; display: block; height: 100%">
            </div>
            <div id="infrastructure_list" style="overflow-y: auto; display: none; height: 100%">
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
